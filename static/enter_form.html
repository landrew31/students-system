<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8"/>
	<title>Сервіс обліку студентів</title>
	<meta name="Description" value="Система обліку студентів навчального закладу" />

	<!-- Include Styles -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css'>

	<link rel="stylesheet"  href="./css/main.css">
</head>

<body>

	<div class="container">

	    <h1>Форма редагування Студента</h1>


		<form class="form-horizontal">
		    <div class="form-group">
		        <label for="name" class="col-xs-2 control-label">Ім`я*</label>
		        <div class="col-xs-3">
		            <input type="text" class="form-control" id="name" placeholder="Name" required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="second-name" class="col-xs-2 control-label">По-батькові</label>
		        <div class="col-xs-3">
		            <input type="text" class="form-control" id="second-name" placeholder="Second Name">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="surname" class="col-xs-2 control-label">Прізвище*</label>
		        <div class="col-xs-3">
		            <input type="text" class="form-control" id="surname" placeholder="Surname" required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="ticket-number" class="col-xs-2 control-label">№ Білету*</label>
		        <div class="col-xs-3">
		            <input type="number" class="form-control" id="ticket-number" placeholder="Number of ticket" required>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="birthday" class="col-xs-2 control-label">День народження</label>
		        <div class="col-xs-3">
		            <input type="datetime" class="form-control" id="birthday" placeholder="Day of Birth">
		        </div>
		    </div>
		    <div class="form-group">
		    	<label for="photo" class="col-xs-2 control-label">Фото</label>
		    	<div class="col-xs-3">
		    		Наразі: <br>
		    		<input type="checkbox"> Очистити <br>
		    		Змінити: <input type="file">
		    	</div>
		    </div>
		    <div class="form-group">
		        <label for="group" class="col-xs-2 control-label">Група*</label>
		        <div class="col-xs-3">
		            <select class="form-control" id="group" placeholder="Group" required>
		            	<option value="ka-31">KA-31</option>
		            	<option value="ka-32">KA-32</option>
		            	<option value="ka-33">KA-33</option>
		            </select>
		        </div>
		    </div>
		    <div class="form-group">
		    	<label for="notes" class="col-xs-2 control-label">Додаткові Нотатки</label>
		    	<div class="col-xs-3">
		    		<textarea id="notes" rows="4" cols="28">
		    			
		    		</textarea>
		    	</div>
		    </div>

		    <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10">
		            <button type="submit" class="btn btn-primary">Зберегти</button>
		            <button type="submit" class="btn btn-default">Скасувати</button>
		        </div>
		    </div>
		</form>

		<!-- Start Footer -->
		<div class="row" id="footer">
			<div class="col-xs-12">
				&copy; 2016 Сервіс Обліку Студентів
			</div>
		</div>
		<!-- End Footer -->

	</div>

	<!-- Javascripts Section -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
